<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 16</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>DZ 16</h1>
        </div>
        <div class="main">
            <div class="container">
                <div class="form">
                    <form class="form__forms" action="#">
                        <h1 class="form__title">Make an appointment</h1>
                        <div class="form__block">
                            <div class="form__group">
                                <input class="form__input" required placeholder="Name" id="username" autocomplete="off"
                                    type="text" name="username">
                            </div>
                            <div class="form__group">
                                <input class="form__input" required placeholder="Email" id="username" autocomplete="off"
                                    type="text" name="username">
                            </div>
                            <div class="form__group">
                                <input class="form__input" required placeholder="Phone Number" id="username"
                                    autocomplete="off" type="text" name="username">
                            </div>
                            <div class="form__group">
                                <input class="form__input" required placeholder="Select Service" id="username"
                                    autocomplete="off" type="text" name="username">
                            </div>
                            <div class="form__groups">
                                <textarea class="form__inputs" required
                                    placeholder="Tell us about the car needing service(s)" id="username"
                                    autocomplete="off" type="text" name="username"></textarea>
                            </div>
                        </div>
                        <button class="form__button">Make an appointment</button>
                    </form>
                </div>
                <div class="forms">
                    <form class="forms__form" action="#">
                        <h1 class="forms__title">Registered Customers</h1>
                        <p class="forms__p">If you have an account, sign in with your email address.</p>
                        <div class="forms__groups">
                            <div class="forms__group">
                                <label for="switcher" class="forms__label">Email</label>
                                <input class="forms__input" required placeholder="Email" id="username"
                                    autocomplete="off" type="text" name="username">
                            </div>
                            <div class="forms__group">
                                <label for="switcher" class="forms__label">Password</label>
                                <input class="forms__input" required placeholder="Your password" id="username"
                                    autocomplete="off" type="password" name="username">
                            </div>
                        </div>
                        <div class="forms__buttons">
                            <button class="forms__button-first">Sing in</button>
                            <button class="forms__button-second">Forgot Your Password?</button>
                        </div>
                    </form>
                </div>
                <div class="form-block">
                    <form class="form-block__form" action="#">
                        <h1 class="form-block__title">Summary</h1>
                        <div class="form-block__line">
                            <select name="select" class="form-block__selects">
                                <option value="1">Estimate Shipping and Tax</option>
                            </select>
                        </div>
                        <p class="form-block__p">Enter your destination to get a shipping estimate.</p>
                        <div class="form-block__country">
                            <label for="switcher" class="form-block__label">Country</label>
                            <select name="select" class="form-block__select">
                                <option value="1">Australia</option>
                            </select>
                        </div>
                        <div class="form-block__group">
                            <label for="switcher" class="form-block__label">State/Province</label>
                            <input class="form-block__inputs" required placeholder="" id="username" autocomplete="off"
                                type="text" name="username">
                        </div>
                        <div class="form-block__group">
                            <label for="switcher" class="form-block__label">Zip/Postal Code</label>
                            <input class="form-block__inputs" required placeholder="" id="username" autocomplete="off"
                                type="text" name="username">
                        </div>
                        <div class="form-block__radiobuttons">
                            <label for="color_2" class="form-block__label">Standard Rate</label>
                            <div class="form-block__item">
                                <input id="color_1" autocomplete="off" type="radio" name="color"
                                    class="form-block__input">
                                <label for="color_1" class="form-block__labels">Price may vary depending on the
                                    item/destination.
                                    <br>Shop Staff will contact you. $21.00</label>
                            </div>
                            <label for="color_2" class="form-block__label">Pickup from store</label>
                            <div class="form-block__item">
                                <input id="color_2" autocomplete="off" type="radio" name="color"
                                    class="form-block__input">
                                <label for="color_2" class="form-block__labels">1234 Street Adress City Address, 1234
                                    $0.00</label>
                            </div>
                        </div>
                        <div class="form-block__line">
                            <select name="select" class="form-block__selects">
                                <option value="1">Apply Discount Code</option>
                            </select>
                        </div>
                        <div class="form-block__group">
                            <label for="switcher" class="form-block__label">Enter discount code</label>
                            <input class="form-block__inputs" placeholder="Enter discount code" id="username"
                                autocomplete="off" type="text" name="username">
                        </div>
                        <div class="form-block__button">
                            <button class="form-block__buttons">Apply Discount</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
